        input[type=number]::-webkit-outer-spin-button {

        input[type=number] {
            -moz-appearance: textfield;

        .calculator-container {
            font-family: Arial, sans-serif;
            background-color: #ffffff;

            align-items: center;

        }

            height: 10px;

            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        }

        .slider-min-max {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
            text-align: left;
        }
